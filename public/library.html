<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca - Kinokuniya Inspired</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>" />
    <style>
        /* Vari√°veis CSS para cores do tema Dark (Padr√£o) */
        :root {
            --color-primary: #007bff; /* Azul vibrante */
            --color-secondary: #f8f9fa; /* Branco/cinza claro */
            --color-text-dark: #343a40; /* Texto escuro */
            --color-text-light: #e9ecef; /* Texto claro */
            --color-background-dark: #212529; /* Fundo escuro */
            --color-card-dark: #495057; /* Card escuro */
            --color-button-delete: #dc3545; /* Vermelho para excluir */
            --color-button-delete-hover: #c82333;
            --color-button-upload: #28a745; /* Verde para upload */
            --color-button-upload-hover: #218838;
            --color-success: #28a745;
            --color-error: #dc3545;
            --body-bg: linear-gradient(to right top, #0a0a0a, #000000, #1a2a4a);
            --container-bg: var(--color-background-dark);
            --header-color: var(--color-primary);
            --upload-section-bg: var(--color-card-dark);
            --input-bg: #333;
            --input-border: #555;
            --book-item-bg: var(--color-card-dark);
            --book-title-color: var(--color-text-light);
            --toggle-button-color: #f0c419; /* Cor do √≠cone de sol */
            --toggle-button-bg: #333;
        }

        /* Tema Light Mode */
        body.light-mode {
            --color-primary: #0056b3; /* Azul mais escuro para light mode */
            --color-secondary: #343a40; /* Cinza escuro para texto principal */
            --color-text-dark: #f8f9fa; /* Invertido */
            --color-text-light: #343a40; /* Invertido */
            --color-background-dark: #ffffff; /* Fundo branco */
            --color-card-dark: #f0f0f0; /* Card cinza claro */
            --color-button-delete: #c82333;
            --color-button-delete-hover: #a71d2a;
            --color-button-upload: #218838;
            --color-button-upload-hover: #1e7033;
            --color-success: #1e7e34;
            --color-error: #b8212e;
            --body-bg: linear-gradient(to right top, #e0e0e0, #f0f0f0, #ffffff);
            --container-bg: #ffffff;
            --header-color: var(--color-primary);
            --upload-section-bg: #f8f8f8;
            --input-bg: #e9ecef;
            --input-border: #ced4da;
            --book-item-bg: #ffffff;
            --book-title-color: var(--color-text-light);
            --toggle-button-color: #495057; /* Cor do √≠cone de lua */
            --toggle-button-bg: #ccc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--body-bg);
            color: var(--color-text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            box-sizing: border-box;
            transition: background 0.5s ease, color 0.5s ease; /* Transi√ß√£o suave de tema */
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
            position: relative;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--header-color);
            position: relative; /* Para posicionar bot√µes dentro */
            padding-top: 50px; /* Espa√ßo para os bot√µes no topo */
        }

        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            transition: color 0.5s ease;
        }

        /* Bot√µes de A√ß√£o no Header (Logout e Dark Mode) */
        .header-actions {
            position: absolute;
            top: 20px; /* 20px do topo */
            right: 20px; /* 20px da direita */
            display: flex;
            gap: 10px; /* Espa√ßo entre os bot√µes */
        }

        .action-button {
            background-color: var(--color-button-delete); /* Padr√£o para logout */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            white-space: nowrap; /* Evita que o texto quebre */
        }

        .logout-button {
            background-color: var(--color-button-delete);
        }
        .logout-button:hover {
            background-color: var(--color-button-delete-hover);
        }

        .theme-toggle-button {
            background-color: var(--toggle-button-bg); /* Cor de fundo do bot√£o de tema */
            color: var(--toggle-button-color); /* Cor do √≠cone */
            font-size: 1.2em; /* Tamanho do √≠cone */
            padding: 10px; /* Padding ajustado para √≠cone */
            width: 45px; /* Largura fixa para √≠cone */
            height: 45px; /* Altura fixa para √≠cone */
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%; /* Bot√£o redondo */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .theme-toggle-button:hover {
            opacity: 0.8;
        }
        
        /* √çcones de sol e lua */
        .light-mode .theme-toggle-button::before { content: 'üåô'; } /* Lua para Light Mode */
        .theme-toggle-button::before { content: '‚òÄÔ∏è'; } /* Sol para Dark Mode */


        .upload-section {
            background-color: var(--upload-section-bg);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .upload-section h2 {
            color: var(--color-text-light);
            margin-bottom: 20px;
            font-size: 1.8em;
            transition: color 0.5s ease;
        }

        .upload-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-light);
            text-align: left;
            transition: color 0.5s ease;
        }

        .upload-form input[type="text"],
        .upload-form input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--input-border);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--color-text-light);
            box-sizing: border-box;
            transition: background-color 0.5s ease, border-color 0.5s ease, color 0.5s ease;
        }

        .upload-form input[type="file"] {
            padding: 5px;
            cursor: pointer;
        }

        .upload-form button {
            background-color: var(--color-button-upload);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .upload-form button:hover {
            background-color: var(--color-button-upload-hover);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        .message.error {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            padding: 20px 0;
            justify-content: center;
        }

        .book-item {
            background-color: var(--book-item-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .book-item img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .book-item h3 {
            font-size: 1.2em;
            color: var(--book-title-color);
            margin: 10px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            transition: color 0.5s ease;
        }

        .book-item .actions {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .book-item .actions a,
        .book-item .actions button {
            display: block;
            width: 100%;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-sizing: border-box;
        }

        .book-item .actions a {
            background-color: var(--color-primary);
            color: white;
        }

        .book-item .actions a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .book-item .actions button.delete-button {
            background-color: var(--color-button-delete);
            color: white;
        }

        .book-item .actions button.delete-button:hover {
            background-color: var(--color-button-delete-hover);
            transform: translateY(-2px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            header h1 {
                font-size: 2.2em;
            }
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            .book-item img {
                height: 180px;
            }
            .header-actions {
                top: 15px;
                right: 15px;
                gap: 8px;
            }
            .action-button {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .theme-toggle-button {
                width: 40px;
                height: 40px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                border-radius: 5px;
            }
            header h1 {
                font-size: 2em;
            }
            .book-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .upload-form input[type="text"],
            .upload-form input[type="file"] {
                width: 100%;
            }
            /* Ajuste para bot√µes de a√ß√£o em telas muito pequenas */
            .header-actions {
                position: static; /* Remove o posicionamento absoluto */
                flex-direction: column; /* Um abaixo do outro */
                align-items: stretch; /* Ocupa a largura total */
                margin-bottom: 20px;
            }
            .action-button, .theme-toggle-button {
                width: 100%;
                border-radius: 5px; /* Volta a ser retangular/arredondado */
                text-align: center;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body class="dark-mode"> <div class="container">
        <header>
            <h1>Minha Biblioteca</h1>
            <div class="header-actions">
                <button class="action-button logout-button" onclick="window.location.href='/logout'">Sair</button>
                <button class="action-button theme-toggle-button" id="theme-toggle"></button>
            </div>
        </header>

        <section class="upload-section">
            <h2>Adicionar Novo Livro</h2>
            <form id="uploadForm" class="upload-form">
                <label for="title">T√≠tulo do Livro:</label>
                <input type="text" id="title" name="title" required>

                <label for="book_file">Arquivo do Livro (PDF, EPUB, etc.):</label>
                <input type="file" id="book_file" name="book_file" accept=".pdf,.epub,.mobi,.txt,.docx" required>

                <label for="cover_file">Capa do Livro (Opcional - Imagem):</label>
                <input type="file" id="cover_file" name="cover_file" accept="image/*">

                <button type="submit">Enviar Livro</button>
                <div id="uploadMessage" class="message"></div>
            </form>
        </section>

        <section class="books-section">
            <h2>Meus Livros</h2>
            <div id="bookGrid" class="book-grid">
                <p>Carregando livros...</p>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadBooks(); // Carrega os livros ao carregar a p√°gina
            loadTheme(); // Carrega o tema salvo
        });

        // --- Fun√ß√µes para o Tema (Dark/Light Mode) ---
        const themeToggleBtn = document.getElementById('theme-toggle');

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme);
            } else {
                // Padr√£o para dark-mode se n√£o houver tema salvo
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            }
        }

        themeToggleBtn.addEventListener('click', () => {
            if (document.body.classList.contains('dark-mode')) {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
            } else {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark-mode');
            }
        });


        // --- Configura√ß√£o do Formul√°rio de Upload ---
        const uploadForm = document.getElementById('uploadForm');
        const uploadMessageDiv = document.getElementById('uploadMessage');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);
            uploadMessageDiv.classList.remove('show', 'error', 'success');
            uploadMessageDiv.textContent = '';
            uploadMessageDiv.style.display = 'none';

            try {
                const response = await fetch('/upload-book', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    uploadMessageDiv.textContent = data.message;
                    uploadMessageDiv.classList.add('success', 'show');
                    uploadMessageDiv.style.display = 'block';
                    uploadForm.reset();
                    loadBooks(); // Recarrega a lista de livros
                } else {
                    uploadMessageDiv.textContent = data.error || 'Erro ao enviar livro.';
                    uploadMessageDiv.classList.add('error', 'show');
                    uploadMessageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro na requisi√ß√£o de upload:', error);
                uploadMessageDiv.textContent = 'Erro ao conectar com o servidor para upload.';
                uploadMessageDiv.classList.add('error', 'show');
                uploadMessageDiv.style.display = 'block';
            }
        });

        // --- Fun√ß√£o para Carregar Livros ---
        const bookGrid = document.getElementById('bookGrid');

        async function loadBooks() {
            bookGrid.innerHTML = '<p>Carregando livros...</p>';
            try {
                const response = await fetch('/books');
                const books = await response.json();

                bookGrid.innerHTML = '';

                if (books.length === 0) {
                    bookGrid.innerHTML = '<p>Nenhum livro encontrado. Comece a adicionar!</p>';
                    return;
                }

                books.forEach(book => {
                    const bookItem = document.createElement('div');
                    bookItem.classList.add('book-item');
                    bookItem.dataset.bookId = book.id;

                    bookItem.innerHTML = `
                        <img src="${book.cover_url}" alt="Capa do Livro ${book.title}">
                        <h3>${book.title}</h3>
                        <div class="actions">
                            <a href="${book.read_url}" target="_blank">Ler Livro</a>
                            <button class="delete-button" onclick="deleteBook(${book.id}, '${book.title.replace(/'/g, "\\'")}')">Excluir</button>
                        </div>
                    `;
                    bookGrid.appendChild(bookItem);
                });

            } catch (error) {
                console.error('Erro ao carregar livros:', error);
                bookGrid.innerHTML = `<p>Erro ao carregar livros: ${error.message}. Verifique o console do navegador e do servidor.</p>`;
            }
        }

        // --- Fun√ß√£o para Excluir um Livro ---
        async function deleteBook(bookId, bookTitle) {
            if (!confirm(`Tem certeza que deseja excluir o livro \"${bookTitle}\"?`)) {
                return;
            }

            try {
                const response = await fetch(`/delete-book/${bookId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    const bookElement = document.querySelector(`[data-book-id=\"${bookId}\"]`);
                    if (bookElement) {
                        bookElement.remove();
                    }
                } else {
                    const errorData = await response.json();
                    alert(`Erro ao excluir: ${errorData.error || errorData.message || 'Erro desconhecido'}`);
                }
            } catch (error) {
                console.error('Erro na requisi√ß√£o de exclus√£o:', error);
                alert('Erro ao excluir o livro. Verifique o console para mais detalhes.');
            }
        }
    </script>
</body>
</html>
