<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Biblioteca - Kinokuniya Inspired</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>" />
    <style>
        /* Vari√°veis CSS para cores */
        :root {
            --color-primary: #007bff; /* Azul vibrante */
            --color-secondary: #f8f9fa; /* Branco/cinza claro */
            --color-text-dark: #343a40; /* Texto escuro */
            --color-text-light: #e9ecef; /* Texto claro */
            --color-background-light: #f4f4f4; /* Fundo claro */
            --color-background-dark: #212529; /* Fundo escuro */
            --color-card-light: #ffffff; /* Card claro */
            --color-card-dark: #495057; /* Card escuro */
            --color-button-delete: #dc3545; /* Vermelho para excluir */
            --color-button-delete-hover: #c82333;
            --color-button-upload: #28a745; /* Verde para upload */
            --color-button-upload-hover: #218838;
            --color-success: #28a745;
            --color-error: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to right top, #0a0a0a, #000000, #1a2a4a); /* Fundo escuro */
            color: var(--color-text-light);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha no topo para que o conte√∫do n√£o se espalhe muito */
            box-sizing: border-box; /* Inclui padding na largura/altura total */
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: var(--color-background-dark);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            box-sizing: border-box;
            position: relative; /* Para posicionamento absoluto do bot√£o de logout */
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: var(--color-primary);
            position: relative; /* Para o bot√£o de logout dentro do header */
        }

        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .logout-button {
            position: absolute; /* Posiciona o bot√£o em rela√ß√£o ao header */
            top: 0; /* Alinha no topo do header */
            right: 0; /* Alinha √† direita do header */
            background-color: var(--color-button-delete); /* Vermelho padr√£o para logout */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .logout-button:hover {
            background-color: var(--color-button-delete-hover);
        }

        .upload-section {
            background-color: var(--color-card-dark);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            text-align: center; /* Centraliza os elementos do formul√°rio */
        }

        .upload-section h2 {
            color: var(--color-text-light);
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .upload-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-text-light);
            text-align: left; /* Alinha o texto do label √† esquerda */
        }

        .upload-form input[type="text"],
        .upload-form input[type="file"] {
            width: calc(100% - 20px); /* 100% menos o padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: var(--color-text-light);
            box-sizing: border-box; /* Inclui padding na largura */
        }

        .upload-form input[type="file"] {
            padding: 5px; /* Menor padding para input file */
            background-color: #444; /* Cor diferente para input file */
            cursor: pointer;
        }

        .upload-form button {
            background-color: var(--color-button-upload);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .upload-form button:hover {
            background-color: var(--color-button-upload-hover);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Escondido por padr√£o */
        }

        .message.show {
            display: block;
        }

        .message.success {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        .message.error {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 25px;
            padding: 20px 0;
            justify-content: center; /* Centraliza os itens na grade */
        }

        .book-item {
            background-color: var(--color-card-dark);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Empurra o bot√£o de excluir para o final */
            position: relative; /* Para o bot√£o de excluir */
        }

        .book-item img {
            max-width: 100%;
            height: 200px; /* Altura fixa para capas */
            object-fit: cover; /* Recorta a imagem para preencher o espa√ßo */
            border-radius: 5px;
            margin-bottom: 10px;
            display: block; /* Remove espa√ßo extra abaixo da imagem */
            margin-left: auto; /* Centraliza a imagem */
            margin-right: auto; /* Centraliza a imagem */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .book-item h3 {
            font-size: 1.2em;
            color: var(--color-text-light);
            margin: 10px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .book-item .actions {
            margin-top: 15px;
            display: flex;
            flex-direction: column; /* Bot√µes um abaixo do outro */
            gap: 10px; /* Espa√ßo entre os bot√µes */
        }

        .book-item .actions a,
        .book-item .actions button {
            display: block; /* Ocupa a largura total */
            width: 100%; /* Ocupa a largura total do pai */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.95em;
            text-decoration: none; /* Para links */
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-sizing: border-box;
        }

        .book-item .actions a {
            background-color: var(--color-primary);
            color: white;
        }

        .book-item .actions a:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .book-item .actions button.delete-button {
            background-color: var(--color-button-delete);
            color: white;
        }

        .book-item .actions button.delete-button:hover {
            background-color: var(--color-button-delete-hover);
            transform: translateY(-2px);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            header h1 {
                font-size: 2.2em;
            }
            .book-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            .book-item img {
                height: 180px;
            }
            .logout-button {
                top: 15px;
                right: 15px;
                padding: 8px 12px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                border-radius: 5px;
            }
            header h1 {
                font-size: 2em;
            }
            .book-grid {
                grid-template-columns: 1fr; /* Uma coluna em telas muito pequenas */
                gap: 20px;
            }
            .upload-form input[type="text"],
            .upload-form input[type="file"] {
                width: 100%;
            }
            .logout-button {
                position: static; /* Volta para o fluxo normal */
                margin-bottom: 20px; /* Adiciona margem abaixo se n√£o for posicionado */
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Minha Biblioteca</h1>
            <button class="logout-button" onclick="window.location.href='/logout'">Sair</button>
        </header>

        <section class="upload-section">
            <h2>Adicionar Novo Livro</h2>
            <form id="uploadForm" class="upload-form">
                <label for="title">T√≠tulo do Livro:</label>
                <input type="text" id="title" name="title" required>

                <label for="book_file">Arquivo do Livro (PDF, EPUB, etc.):</label>
                <input type="file" id="book_file" name="book_file" accept=".pdf,.epub,.mobi,.txt,.docx" required>

                <label for="cover_file">Capa do Livro (Opcional - Imagem):</label>
                <input type="file" id="cover_file" name="cover_file" accept="image/*">

                <button type="submit">Enviar Livro</button>
                <div id="uploadMessage" class="message"></div>
            </form>
        </section>

        <section class="books-section">
            <h2>Meus Livros</h2>
            <div id="bookGrid" class="book-grid">
                <p>Carregando livros...</p>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadBooks(); // Carrega os livros ao carregar a p√°gina
        });

        // --- Configura√ß√£o do Formul√°rio de Upload ---
        const uploadForm = document.getElementById('uploadForm');
        const uploadMessageDiv = document.getElementById('uploadMessage');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);
            uploadMessageDiv.classList.remove('show', 'error', 'success');
            uploadMessageDiv.textContent = '';
            uploadMessageDiv.style.display = 'none'; // Esconde para reexibir

            try {
                const response = await fetch('/upload-book', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    uploadMessageDiv.textContent = data.message;
                    uploadMessageDiv.classList.add('success', 'show');
                    uploadMessageDiv.style.display = 'block';
                    uploadForm.reset(); // Limpa o formul√°rio
                    loadBooks(); // Recarrega a lista de livros
                } else {
                    uploadMessageDiv.textContent = data.error || 'Erro ao enviar livro.';
                    uploadMessageDiv.classList.add('error', 'show');
                    uploadMessageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro na requisi√ß√£o de upload:', error);
                uploadMessageDiv.textContent = 'Erro ao conectar com o servidor para upload.';
                uploadMessageDiv.classList.add('error', 'show');
                uploadMessageDiv.style.display = 'block';
            }
        });

        // --- Fun√ß√£o para Carregar Livros ---
        const bookGrid = document.getElementById('bookGrid');

        async function loadBooks() {
            bookGrid.innerHTML = '<p>Carregando livros...</p>'; // Mensagem de carregamento
            try {
                const response = await fetch('/books');
                const books = await response.json();

                bookGrid.innerHTML = ''; // Limpa a mensagem de carregamento

                if (books.length === 0) {
                    bookGrid.innerHTML = '<p>Nenhum livro encontrado. Comece a adicionar!</p>';
                    return;
                }

                books.forEach(book => {
                    const bookItem = document.createElement('div');
                    bookItem.classList.add('book-item');
                    bookItem.dataset.bookId = book.id; // Para f√°cil exclus√£o

                    bookItem.innerHTML = `
                        <img src="${book.cover_url}" alt="Capa do Livro ${book.title}">
                        <h3>${book.title}</h3>
                        <div class="actions">
                            <a href="${book.read_url}" target="_blank">Ler Livro</a>
                            <button class="delete-button" onclick="deleteBook(${book.id}, '${book.title.replace(/'/g, "\\'")}')">Excluir</button>
                        </div>
                    `;
                    bookGrid.appendChild(bookItem);
                });

            } catch (error) {
                console.error('Erro ao carregar livros:', error);
                bookGrid.innerHTML = `<p>Erro ao carregar livros: ${error.message}. Verifique o console do navegador e do servidor.</p>`;
            }
        }

        // --- Fun√ß√£o para Excluir um Livro ---
        async function deleteBook(bookId, bookTitle) {
            if (!confirm(`Tem certeza que deseja excluir o livro \"${bookTitle}\"?`)) {
                return;
            }

            try {
                const response = await fetch(`/delete-book/${bookId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(result.message);
                    const bookElement = document.querySelector(`[data-book-id=\"${bookId}\"]`);
                    if (bookElement) {
                        bookElement.remove(); // Remove o elemento da interface
                    }
                } else {
                    const errorData = await response.json();
                    alert(`Erro ao excluir: ${errorData.error || errorData.message || 'Erro desconhecido'}`);
                }
            } catch (error) {
                console.error('Erro na requisi√ß√£o de exclus√£o:', error);
                alert('Erro ao excluir o livro. Verifique o console para mais detalhes.');
            }
        }
    </script>
</body>
</html>
