<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fa√ßa seu login.</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>" />
    <style>
        /* Reset b√°sico e fontes */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #0F2027 0%, #203A43 50%, #2C5364 100%); /* Gradiente de fundo escuro */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Evita barras de rolagem desnecess√°rias */
        }

        /* Imagem de fundo sutil (opcional, pode ser ajustada ou removida) */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1516979187457-637abb4f9353?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* URL da sua imagem de fundo */
            background-size: cover;
            background-position: center;
            opacity: 0.2; /* Opacidade para deix√°-la sutil */
            z-index: -1; /* Fica atr√°s do conte√∫do */
        }

        /* Container principal do formul√°rio de login */
        .login-container {
            background-color: rgba(0, 0, 0, 0.6); /* Overlay escuro para a caixa de login */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            text-align: left; /* Alinhamento do texto padr√£o √† esquerda */
            width: 90%;
            max-width: 350px; /* Largura m√°xima para o container */
        }

        /* T√≠tulo "Fa√ßa seu login." */
        .login-container h1 {
            color: #fff;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-align: center; /* Centraliza o t√≠tulo */
        }

        /* Grupo de formul√°rio (label + input) */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block; /* Cada label em sua pr√≥pria linha */
            color: #ddd; /* Cor mais clara para o label */
            margin-bottom: 8px;
        }

        /* Estilo dos campos de input */
        .form-group input {
            width: calc(100% - 24px); /* 100% da largura menos o padding e o √≠cone */
            padding: 12px;
            padding-left: 35px; /* Espa√ßo para o √≠cone */
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333; /* Fundo escuro para o input */
            color: #fff;
            box-sizing: border-box; /* Inclui padding na largura total */
            font-size: 1em;
        }

        /* Efeito de foco para inputs */
        .form-group input:focus {
            outline: none;
            border-color: #007bff; /* Borda azul ao focar */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Sombra azul ao focar */
        }

        /* Link "Esqueci minha senha?" */
        .forgot-password {
            display: block;
            color: #aaa;
            font-size: 0.9em;
            text-align: right; /* Alinha √† direita */
            margin-top: -10px; /* Ajuste de margem */
            margin-bottom: 15px;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #fff;
        }

        /* Bot√£o "Entrar" */
        .login-button {
            background: linear-gradient(to right, #007bff, #00b8ff); /* Gradiente azul */
            color: #fff;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%; /* Largura total */
            transition: background 0.3s ease;
        }

        .login-button:hover {
            background: linear-gradient(to right, #0056b3, #0086b3); /* Escurece o gradiente ao passar o mouse */
        }

        /* Link "Ainda n√£o tenho uma conta?" */
        .signup-link {
            display: block;
            color: #aaa;
            font-size: 0.9em;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
        }

        .signup-link:hover {
            color: #fff;
        }

        /* Estilo para √≠cones dentro dos inputs */
        .input-wrapper {
            position: relative; /* Para posicionar o √≠cone absolutamente dentro */
        }

        .input-icon {
            position: absolute;
            left: 10px; /* Posi√ß√£o do √≠cone √† esquerda */
            top: 50%;
            transform: translateY(-50%); /* Centraliza verticalmente */
            color: #777; /* Cor do √≠cone */
            font-size: 1em;
        }

        /* Mensagens de erro/sucesso */
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Escondido por padr√£o */
            text-align: center; /* Centraliza o texto da mensagem */
            font-weight: bold;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745; /* Verde */
            border: 1px solid #28a745;
        }

        .message.error {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545; /* Vermelho */
            border: 1px solid #dc3545;
        }


        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                border-radius: 5px;
            }
            .login-container h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <h1>Fa√ßa seu login.</h1>
        <form id="loginForm">
            <div class="form-group input-wrapper">
                <span class="input-icon">‚úâ</span> <input type="text" id="username" name="username" placeholder="Email" required>
            </div>
            <div class="form-group input-wrapper">
                <span class="input-icon">üîí</span> <input type="password" id="password" name="password" placeholder="Senha" required>
            </div>
            <a href="#" class="forgot-password">Esqueci minha senha?</a>
            <button type="submit" class="login-button">Entrar</button>
            <div id="loginMessage" class="message"></div> </form>
        <a href="#" class="signup-link">Ainda n√£o tenho uma conta?</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');

            messageDiv.classList.remove('show', 'error', 'success'); // Limpa e esconde mensagens anteriores
            messageDiv.textContent = '';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('success', 'show');
                    messageDiv.style.display = 'block';
                    // Redirecionar para a p√°gina da biblioteca ap√≥s um pequeno atraso
                    setTimeout(() => {
                        window.location.href = '/library';
                    }, 1000);
                } else {
                    messageDiv.textContent = data.error || 'Erro de login desconhecido.';
                    messageDiv.classList.add('error', 'show');
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro na requisi√ß√£o de login:', error);
                messageDiv.textContent = 'Erro ao conectar com o servidor.';
                messageDiv.classList.add('error', 'show');
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
