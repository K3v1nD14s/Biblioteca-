<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minha Biblioteca Pessoal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìö</text></svg>" />
    <style>
        /* Vari√°veis CSS para cores */
        :root {
            --color-primary: #007bff; /* Azul vibrante */
            --color-secondary: #f8f9fa; /* Branco/cinza claro */
            --color-text-dark: #343a40; /* Texto escuro */
            --color-text-light: #e9ecef; /* Texto claro */
            --color-background-light: #f4f4f4; /* Fundo claro */
            --color-background-dark: #212529; /* Fundo escuro */
            --color-card-light: #ffffff; /* Card claro */
            --color-card-dark: #495057; /* Card escuro */
            --color-success: #28a745;
            --color-error: #dc3545;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right top, #0a0a0a, #000000, #1a2a4a); /* Fundo escuro */
            color: var(--color-text-light);
            overflow: hidden; /* Para garantir que o fundo fique perfeito */
            position: relative;
        }

        /* Estilo para a imagem de fundo que voc√™ inspirou */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%; /* Come√ßa na metade da tela */
            width: 50%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1516979187457-637abb4f9353?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Imagem de fundo */
            background-size: cover;
            background-position: center;
            filter: grayscale(80%) brightness(50%) blur(2px); /* Efeito para imagem */
            z-index: 0;
        }

        .login-container {
            background-color: var(--color-background-dark);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative; /* Para ficar acima do background ::before */
            z-index: 1;
        }

        .login-container h1 {
            color: var(--color-primary);
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        .login-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--color-text-light);
            text-align: left; /* Alinha o texto do label √† esquerda */
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: calc(100% - 20px); /* 100% menos o padding */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #333;
            color: var(--color-text-light);
            font-size: 1em;
            box-sizing: border-box; /* Inclui padding na largura */
        }

        .login-form button {
            background-color: var(--color-primary);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-form button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none; /* Escondido por padr√£o */
        }

        .message.show {
            display: block;
        }

        .message.success {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }

        .message.error {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                border-radius: 5px;
            }
            .login-container h1 {
                font-size: 2em;
            }
            body::before {
                width: 100%; /* Em telas pequenas, a imagem pode ocupar a tela toda */
                left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" class="login-form">
            <label for="username">Usu√°rio:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Entrar</button>
            <div id="loginMessage" class="message"></div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');

            messageDiv.classList.remove('show', 'error', 'success'); // Limpa mensagens anteriores
            messageDiv.textContent = '';
            messageDiv.style.display = 'none'; // Esconde para reexibir

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('success', 'show');
                    messageDiv.style.display = 'block';
                    // Redirecionar para a p√°gina da biblioteca ap√≥s um pequeno atraso
                    setTimeout(() => {
                        window.location.href = '/library'; // Nova rota para a biblioteca
                    }, 1000);
                } else {
                    messageDiv.textContent = data.error || 'Erro de login desconhecido.';
                    messageDiv.classList.add('error', 'show');
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                console.error('Erro na requisi√ß√£o de login:', error);
                messageDiv.textContent = 'Erro ao conectar com o servidor.';
                messageDiv.classList.add('error', 'show');
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
