<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minha Biblioteca Pessoal</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right top, #0a0a0a, #000000, #1a2a4a); /* Fundo escuro */
            color: #e9ecef;
            overflow: hidden; /* Para garantir que o fundo fique perfeito */
            position: relative;
        }

        /* Estilo para a imagem de fundo que vocÃª inspirou */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%; /* ComeÃ§a na metade da tela */
            width: 50%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1536746803254-20a233519391?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Imagem de fundo direita */
            background-size: cover;
            background-position: center;
            filter: brightness(0.7); /* Escurece um pouco a imagem */
            z-index: 0;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo semi-transparente para o formulÃ¡rio */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
            text-align: left;
            width: 100%;
            max-width: 400px;
            z-index: 1; /* Para ficar acima do fundo */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-container h2 {
            color: #f8f9fa;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ced4da;
            font-size: 0.95em;
        }

        .form-group input {
            width: calc(100% - 22px); /* Ajuste para padding */
            padding: 12px;
            border: 1px solid #495057;
            border-radius: 8px;
            background: linear-gradient(to right, #2c3e50, #34495e); /* DegradÃª nos inputs */
            color: #e9ecef;
            font-size: 1.0em;
            box-sizing: border-box; /* Inclui padding e borda na largura */
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: #007bff;
            text-decoration: none;
            font-size: 0.85em;
            transition: color 0.3s;
        }

        .forgot-password a:hover {
            color: #66b5ff;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #007bff, #0056b3); /* DegradÃª no botÃ£o */
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4);
        }

        button:hover {
            background: linear-gradient(to right, #0056b3, #007bff);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #adb5bd;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #66b5ff;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #6c757d;
            font-size: 0.8em;
            z-index: 1;
        }
        footer a {
            color: #6c757d;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Mensagens de erro/sucesso */
        .message {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .message.show {
            opacity: 1;
            transform: translateY(0);
        }
        .message.error {
            background-color: #dc3545;
            color: white;
        }
        .message.success {
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>FaÃ§a seu Login.</h2>
        <div id="loginMessage" class="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="forgot-password">
                <a href="#">Esqueci minha senha</a>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="signup-link">
            Ainda nÃ£o tenho uma conta <a href="#">Criar conta</a>
        </div>
    </div>

    <footer>
        2024 | Desenvolvido por <a href="#" style="color: #6c757d;">Seu Nome</a>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Impede o envio padrÃ£o do formulÃ¡rio

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');

            messageDiv.classList.remove('show', 'error', 'success'); // Limpa mensagens anteriores
            messageDiv.textContent = '';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.classList.add('success', 'show');
                    // Redirecionar para a pÃ¡gina da biblioteca apÃ³s um pequeno atraso
                    setTimeout(() => {
                        window.location.href = '/library'; // Nova rota para a biblioteca
                    }, 1000);
                } else {
                    messageDiv.textContent = data.error || 'Erro de login desconhecido.';
                    messageDiv.classList.add('error', 'show');
                }
            } catch (error) {
                console.error('Erro na requisiÃ§Ã£o de login:', error);
                messageDiv.textContent = 'Erro ao conectar com o servidor.';
                messageDiv.classList.add('error', 'show');
            }
        });
    </script>
</body>
</html>
